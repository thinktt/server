<!DOCTYPE html>

<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="login.css" />
</head>


<body>
	<form id="logIn">
		<h1>Log in</h1>
		Username: <input type="text" name="username"><br>
		Password: <input type="password" name="password"><br>
		<button id="mainButton" type="button">Log in</button>
	</form>

	<form id="register">
		<h1>Register</h1>
		Username: <input type="text" name="username"><br>
		Password: <input type="password" name="password"><br>
		Password: <input type="password" name="confirm"><br>
		<button id="mainButton" type="button">Register</button>
	</form>

	<h3 id="messageArea">Please Log in or Register a new account</h3>

</body>

<script src="jquery.js"> </script>
<script src="login.js"> </script>
</html>
