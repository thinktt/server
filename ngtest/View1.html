<div class="container" >
	
	
	<input type="text" ng-model="filter.name" />  {{ filter.name }}
	
	<ul>
		<li ng-repeat="person in people | filter:filter.name | orderBy: 'name' " ng-click="deletePerson()"> 
			{{person.name}} - {{person.job}} 
		</li>
	</ul>
	
	<br/>
	Name:<br/> <input type="text" ng-model="name" /> <br/>
	Job: <br/> <input type="text" ng-model="job" />  <br/>
	<button ng-click="addPerson()">Add</button>
	
	
</div>
